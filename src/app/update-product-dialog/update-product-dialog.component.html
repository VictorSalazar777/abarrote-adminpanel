<h1 mat-dialog-title>Actualizar producto</h1>
<div mat-dialog-content>

  <form>
    <p>
      <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput [(ngModel)]="data.product.name" name="productName">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <mat-label>Categor√≠a</mat-label>
        <mat-select [(ngModel)]="data.product.categoryId" name="selectedCategoryId">
          <mat-option *ngFor="let category of data.categories"
                      [value]="category.id">{{category.name}}</mat-option>
        </mat-select>
      </mat-form-field>
    </p>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancelar</button>
  <button mat-button [mat-dialog-close]="data.product">Actualizar</button>
</div>
